<mat-card>
  <mat-card-header>

  </mat-card-header>
  <mat-card-content>

    <mat-card>
      <mat-card-header></mat-card-header>
      <mat-card-content>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="id">
            <th mat-sort-header mat-header-cell *matHeaderCellDef> Id </th>
            <th mat-cell *matCellDef="let element"> {{element.id}} </th>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-sort-header mat-header-cell *matHeaderCellDef> Name </th>
            <th mat-cell *matCellDef="let element"> {{element.name}} </th>
          </ng-container>

          <ng-container matColumnDef="description">
            <th mat-sort-header mat-header-cell *matHeaderCellDef> Description </th>
            <th mat-cell *matCellDef="let element"> {{element.description}} </th>
          </ng-container>

          <ng-container matColumnDef="price">
            <th mat-sort-header mat-header-cell *matHeaderCellDef> Price </th>
            <th mat-cell *matCellDef="let element"> {{element.price}} </th>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        </table>

      </mat-card-content>
    </mat-card>

  </mat-card-content>
</mat-card>
